databaseChangeLog:
  - changeSet:
      id: create-hotels
      author: you
      changes:
        - createTable:
            tableName: hotels
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: name
                  type: VARCHAR(255)

              - column:
                  name: description
                  type: VARCHAR(1000)

              - column:
                  name: brand
                  type: VARCHAR(255)

              - column:
                  name: house_number
                  type: INT

              - column:
                  name: street
                  type: VARCHAR(255)

              - column:
                  name: city
                  type: VARCHAR(255)

              - column:
                  name: country
                  type: VARCHAR(255)

              - column:
                  name: post_code
                  type: VARCHAR(50)

              - column:
                  name: phone
                  type: VARCHAR(50)

              - column:
                  name: email
                  type: VARCHAR(255)

              - column:
                  name: check_in
                  type: VARCHAR(10)

              - column:
                  name: check_out
                  type: VARCHAR(10)